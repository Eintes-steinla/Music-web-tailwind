    <article class="w-full bg-gray-800">
      <div class="grid grid-cols-[1fr_2fr_1fr] h-[1000px] w-full px-[8px]">

        <div class="h-full bg-gray-900 px-[8px]">

            <div class="flex items-center cursor-pointer group">
              <svg
                xmlns:xlink="http://www.w3.org/1999/xlink"
                xmlns="http://www.w3.org/2000/svg"
                data-encore-id="icon"
                role="img"
                aria-hidden="true"

            <div>

                  y="0px"

                  height="20"

                        width="16"

                        role="img"
                        aria-hidden="true"
